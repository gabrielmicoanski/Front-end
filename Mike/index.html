<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Oficial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.dafont.com/pt/code.font">
</head>
<body>
    <header>
           <img class="nike" src="nike.png" width="60px" height="60px"> 
           <p class="titulo_principal"><strong>MIKE - ARTIGOS ESPORTIVOS</strong></p>
    </header>
    <main>
        <nav>
            <section class="pags">
                <a id="inicio" href="">Inicio</a>
                <a id="produtos" href="">Produtos</a>
            </section>
        </nav>
            <img class="ft_principal" src="foto_principal.jpeg" width="100%">
        <section class="formulario"></section>
        <section class="formulario" id="texto_principal">
            <p class="text_inicial"><strong>Seja Bem Vindo!</strong><br><br> A loja Mike oferece uma grande qualidade em artigos esportivos: Calçados, Calças, Camisas, Acessórios e etc.<br><br>Faça o seu cadastro ao lado!</p>
        </section>
        <section class="formulario" id="formulario_principal"></section>
            <fieldset>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <br>
                <input type="text" name="nome" id="nomesobrenome" class="input-padrao" placeholder="Seu nome e sobrenome" required>
                <br>
                <label for="email" name="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>
                <label for="telefone">Telefone</label>
                <br>
                <input type="tel" name="telefone" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>
            </form>
            </fieldset>
        </section>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy;All rights reserved. Nike 2023</p>
    </footer>
</body>
</html>
