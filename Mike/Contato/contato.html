<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato 22/05</title>
        <link rel="stylesheet" href="contato.css">
        <link href="https://www.wfonts.com/font/kg-blank-space-solid" rel="stylesheet">
    </head>
    <body>
        <header>
            <img id="LUX BUT" src="logo.png" width="350px" height="350px">
            <h1 class="titulo-principal">Loja de calçados esportivos</h1>
        </header>

        <main>
            <form>
                <label for="Nomesobrenome">Nome e sobrnome:</label>
                <input type="text" name="nome" id="Nomesobrenome" class="input-padrao" placeholder="Seu nome e sobrenome" required>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>
                <label for="mensagem">Comentário:</label>
                <textarea cols="70" rows="10" id="mensagem" placeholder="Digite seu texto aqui!" required></textarea>
                <label class="checkbox">
                <input type="checkbox">Receber novas ofertas e produtos por email?</label>
            </form>
            <button class="cadbutton"> CADASTRAR</button>
            <br>
        </main>

        <footer>
            <p class="copyright">&copy; Samuel & Gabriel - 2023</p>
        </footer>
    </body>
</html>
