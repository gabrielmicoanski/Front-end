<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade potencia</title>
</head>
<body>
    <script>
        var numero1 = Number.parseFloat(window.prompt("Digite o numero: "))
        var numero2 = Number.parseFloat(window.prompt("Digite a potencia: "))
        var potencia = numero1 ** numero2

        document.write(numero1, '<br>')
        document.write(numero2, '<br>')
        document.write(potencia)


    </script>
</body>
</html>
